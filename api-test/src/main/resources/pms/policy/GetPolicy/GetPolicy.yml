getPolicy:
   Pms_GetPolicy_All_Valid_Smoke_sid:
      endPoint: /v1/policymanager/policies/{policyId}
      uniqueIdentifier: TC_PMS_getPolicy_01
      description: Retrieve Parter Policy
      role: partner
      restMethod: get
      inputTemplate: pms/policy/GetPolicy/getPolicy
      outputTemplate: pms/policy/GetPolicy/getPolicyResult
      input: '{
    "policyId": "$ID:DefinePolicy_All_Valid_Smoke_pms_sid_id$"
  }'
      output: ' {
        "policyGroupName": "mosip policy group 19234",
        "policyGroupDesc": "desc mosip policy group19234",
        "policyGroupStatus": true,
        "policyName": "mosip policy 19234",
        "policyDesc": "desc mosip policy 19234",
        "authTokenType": "partner"
    }'
   Pms_GetPolicy_Invalid_InputParameter_policyId:
      endPoint: /v1/policymanager/policies/{policyId}
      uniqueIdentifier: TC_PMS_getPolicy_02
      description: Retrieve Parter Policy with invalid PolicyId
      role: partner
      restMethod: get
      inputTemplate: pms/policy/GetPolicy/getPolicy
      outputTemplate: pms/error
      input: '{
    "policyId": "policy123456"
  }'
      output: '{
   "errors": [
    {
      "errorCode": "PMS_POL_008",
      "message": "Policy ID does not exist"
    }
  ]
}'
