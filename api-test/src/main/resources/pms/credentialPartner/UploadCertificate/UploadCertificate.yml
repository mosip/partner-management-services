      role: partner
      checkErrorsOnlyInResponse: true
      restMethod: post
      inputTemplate: pms/credentialPartner/UploadCertificate/uploadCertificate
      outputTemplate: pms/credentialPartner/UploadCertificate/uploadCertificateResult
      input: '{
 	"requesttime": "$TIMESTAMP$"
  }'
      output: ' {
}'
